<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagram Checker JS</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Anagram Word Checker</h1>
      <h5>Enter two words to check if they are anagrams</h5>
      <div class="main-input">
        <input type="text" class="first" placeholder="Enter word 1" />
        <input type="text" class="second" placeholder="Enter word 2" />
      </div>
      <button class="btn">Check</button>
      <div class="show-card success error"></div>
    </div>
  </body>
</html>
